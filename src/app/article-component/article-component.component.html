<article class="article-card">
  <h2>{{ article.title }}</h2>
  <img [src]="article.image" class="article-image" [alt]="article.title" />

  <!-- Affiche le contenu de l'article uniquement si isPublished est vrai, utilisation de la directive structurelle *ngif -->
  <p *ngIf="article.isPublished">{{ article.content }}</p>

  <!-- Bouton pour publier ou dépublier l'article -->
  <button (click)="togglePublication()">
    <!-- Change le texte du bouton en fonction de l'état de publication -->
    {{ article.isPublished ? "Unpublish" : "Publish" }}
  </button>

  <p class="editedBy">Made with ❤️ by {{ article.author }}</p>

  <div class="comment-section">
    <label for="comment">Add a comment:</label>
    <input id="comment" type="text" [(ngModel)]="article.comment" />
    <p *ngIf="article.comment">{{ article.comment }}</p>
  </div>
</article>
