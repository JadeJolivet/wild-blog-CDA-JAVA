<div class="article-container">
  @for (article of articles; track article.id) {
  <article class="article-card">
    <ul>
      <li
        [ngClass]="{
          published: article.isPublished,
          popular: article.likes > 100
        }"
      >
        <h2 [ngStyle]="{ color: article.likes > 100 ? 'grey' : 'black' }">
          <a [routerLink]="['/article', article.id]">{{ article.title }}</a>
        </h2>

        <img
          [src]="article.image"
          class="article-image"
          [alt]="article.title"
        />

        @if (article.isPublished) {
        <p>{{ article.content }}</p>

        }

        <button (click)="togglePublication(article)">
          {{ article.isPublished ? "Unpublish" : "Publish" }}
        </button>

        <p class="editedBy">Made with ‚ù§Ô∏è by {{ article.author }}</p>
      </li>
    </ul>

    <p>Likes : {{ article.likes }} üíñ</p>

    <div class="comment-section">
      <label for="comment-{{ $index }}">Add a comment:</label>
      <input
        id="comment-{{ $index }}"
        type="text"
        [(ngModel)]="article.comment"
      />
      @if (article.comment) {
      <p>{{ article.comment }}</p>
      }
    </div>
  </article>
  }
</div>
